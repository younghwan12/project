<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../asset/css/common.css">
    <link rel="stylesheet" href="../asset/css/reset.css">


    <link rel="stylesheet" href="../asset/css/join.css">

<body>
    <div class="join__popup">            
        <div class="join__inner">
            <h2>회원 가입</h2>
            <form action="joinSave.php" name="join" method="post">
                <fieldset>
                    <legend class="blind">회원가입</legend>
                </fieldset>
                <div class="join__box">
                    <h3>Information</h3>
                    <div>
                        <label class="blind" for="youEmail">ID</label>
                        <input type="email" id="youEmail" name="youEmail" placeholder="ID" required>
                    </div>
                    <div>
                        <label class="blind" for="youPass">비밀번호</label>
                        <input type="password" id="youPass" name="youPass" placeholder="비밀번호" required>
                    </div>
                    <div>
                        <label class="blind" for="youPass">비밀번호 확인</label>
                        <input type="password" id="youPass" name="youPass" placeholder="비밀번호 확인" required>
                    </div>
                    <h3>E-mail</h3>
                    <div>
                        <label class="blind" for="youEmail">이메일</label>
                        <input type="youEmail" id="youEmail" name="youEmail" placeholder="E-mail" required>
                    </div>
                    <h3>Phone</h3>
                    <div>
                        <label class="blind" for="youPhone">휴대폰번호</label>
                        <input type="text" id="youPhone" name="youPhone" placeholder="전화번호를 입력해주세요." required>
                    </div>
                </div>                                  
                <button class="join__btn" type="sibmit">가입하기</button>
            </form>
        </div>
            
        </div>
    </div>
</body>
</html>
