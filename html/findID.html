
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 팝업</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="../asset/css/reset.css">
    <link rel="stylesheet" href="../asset/css/common.css">
    <link rel="stylesheet" href="../asset/css/idPassCommon.css">
    
    <!-- 아이디찾기 CSS -->
    <link rel="stylesheet" href="../asset/css/findID.css">



    <style>




    </style>
</head>
<body>
    <div class="login__popup score">
        <div class="login__inner">
            <div class="login__header">
                <h3>I.D/P.W 찾기</h3>
            </div>
            <div class="tab_menu">
                <span class="id">ID</span> <em>|</em> <span class="pass">Password</span>
                <div class="search_contents negative_mb18">
                    <h4 class="user_search">아이디 찾기</h4>
                    <div class="certify_method">
                        <p>원하시는 인증 방법을 선택해주세요.</p>
                        <div class="method_choice">
                            <figure class="method email_choice">
                                <img src="../asset/img/email_logo.png" alt="이메일 로고">
                               <figcaption>이메일 인증</figcaption> 
                            </figure>
                            <figure class="method phone_choice">
                                <img src="../asset/img/phone_logo.png" alt="핸드폰 로고">
                               <figcaption>핸드폰 인증</figcaption> 
                            </figure>
                        </div>
                    </div>
                    <div class="certify_confirm"><a href="#" type="sumbmit">선택완료</a></div>
                </div>
            </div>
            <div class="close_btn">
                <svg width="25" height="25" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 10C20 15.5228 15.5228 20 10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10Z" fill="#D5D5D5"/>
                    <path d="M5.33334 4.66675L14.6667 15.3334" stroke="white" stroke-linecap="round"/>
                    <path d="M14.6667 4.66675L5.33333 15.3334" stroke="white" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- 모달 및 탭메뉴 -->
    <script src="../asset/js/tab_modal.js"></script>

    <script>
        const method = document.querySelectorAll(".method");
        const emailChoice = document.querySelector(".email_choice");
        const phoneChoice = document.querySelector(".phone_choice");

        method.forEach(() => {
            emailChoice.addEventListener("click", () => {
                emailChoice.classList.add("method_choice");
                phoneChoice.classList.remove("method_choice");
            });

            phoneChoice.addEventListener("click", () => {
                phoneChoice.classList.add("method_choice");
                emailChoice.classList.remove("method_choice");
            });
        });
    </script>

</body>
</html>
